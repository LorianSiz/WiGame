
<div id="headerFiche">
  <h1 id="titre">{{titre}}</h1>
  <h2 id="categorie"> Categorie : {{categorie}} </h2>
  <h4 id="redacteur">Redacteur : {{redacteur}}</h4>
</div>

<div id="bodyFiche">
  <p id="contenu">{{contenu}}</p>
  <p  id="URL">Source : <a [href]="url">{{url}}</a></p>
  <div id="notation">
    <p id="Note">Note : {{note}} </p>
    <p id="fiabilite">Fiabilite : {{fiabilite}}</p>
  </div>
</div>

<div id="footerFiche"> <p> ceci etre un footer </p> </div>
