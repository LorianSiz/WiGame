
<div id="headerFiche">
  <h1 id="titre">{{fiche.titre}}</h1>
  <h2 id="categorie"> Categorie : {{fiche.categorie}} </h2>
  <h4 id="redacteur">Redacteur : {{fiche.user}}</h4>
</div>

<div id="bodyFiche">
  <p id="contenu">{{fiche.contenu}}</p>
  <p  id="URL">Source : <a href={{fiche.url}}>{{fiche.url}}</a></p>
  <div id="notation">
    <p id="Note">Note : {{fiche.note}} </p>
    <p id="fiabilite">Fiabilite : {{fiche.fiabilite}}</p>
  </div>
</div>

<div id="footerFiche"> <p> ceci etre un footer </p> </div>
